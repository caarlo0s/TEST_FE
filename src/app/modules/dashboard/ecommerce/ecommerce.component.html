<section class="section-products">
		<div class="container">
				<div class="row justify-content-center text-center">
						<div class="col-md-8 col-lg-6">
								<div class="header">

										<h2>Productos</h2>
								</div>
						</div>
				</div>
				<div class="row">
						<!-- Single Product -->
						<div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let product of listProduct">
								<div id="product-1" class="single-product" style="background: url('../../../../assets/img/notFound.png') no-repeat center;     background-size: cover;">

										<div class="part-1">
												<ul>
														<li>
                              <a (click)="AddTocart(product)">
                                <i>
                                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                                  </svg>
                                </i>
                              </a>
                            </li>

												</ul>
										</div>
										<div class="part-2">
												<h3 class="product-title">{{product.descripcion}}</h3>
												<!-- <h4 class="product-old-price">{{product.precio}}</h4> -->
                        <h4 class="product-price">{{product.precio | currency:'MXN':'symbol':'1.2-2':'es-mx'}}</h4>
										</div>
								</div>
						</div>



				</div>
		</div>
</section>
