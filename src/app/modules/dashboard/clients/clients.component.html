
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Clientes</h1>
  <button class="btn btn-primary" (click)="AddClientModal()">Agregar Cliente</button>
</div>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nomnbre</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Dirección</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of listClients; index as i">
        <td>{{client.id_cliente}}</td>
        <td>{{client.nombre}}</td>
        <td>{{client.apellidos}}</td>
        <td>{{client.direccion}}</td>
        <td>
          <div class="d-flex justify-content-center">
            <button class="btn btn-sm btn-warning m-1" (click)="editClient(client)">Editar</button>
            <button class="btn btn-sm btn-danger m-1" (click)="deleteClient(client.id_cliente)">Eliminar</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<header class="header-title">
  <h1 class="container-liner">Hello Right Sidebar!</h1>
</header>

<!-- sidebar-->
<div class="sidebar" id="sidebar">
  <div class="container-liner">
    <h4> Agregar Usuario</h4>
    <form class="m-2" [formGroup]="form" (ngSubmit)="addClient">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" formControlName="nombre" class="form-control" id="nombre" >
        <small class="form-text text-danger" *ngIf="form.controls['nombre'].errors?.['required'] && form.controls['nombre'].touched">
          El nombre es requerido
        </small>
      </div>
      <div class="mb-3">
        <label for="apellidos" class="form-label">Apellidos</label>
        <input type="text" formControlName="apellidos" class="form-control" id="apellidos">
        <small class="form-text text-danger" *ngIf="form.controls['apellidos'].errors?.['required'] && form.controls['apellidos'].touched">
          Los apellidos son requeridos
        </small>
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" formControlName="direccion" id="direccion">
        <small class="form-text text-danger" *ngIf="form.controls['direccion'].errors?.['required'] && form.controls['direccion'].touched">
          La dirección es requerida
        </small>
      </div>
      <button type="submit" class="btn btn-primary m-1" (click)="addClient()">Guardar</button>
      <button class="btn btn-danger m-1" (click)="closeSidebar()">Cerrar</button>
    </form>

  </div>
</div>
