
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Tiendas</h1>
  <button class="btn btn-primary" (click)="AddStoreModal()">Agregar Tienda</button>
</div>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Sucursal</th>
        <th scope="col">Dirección</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let store of listStores; index as i">
        <td>{{store.id_tienda}}</td>
        <td>{{store.sucursal}}</td>
        <td>{{store.direccion}}</td>
        <td>
          <div class="d-flex justify-content-center">
            <button class="btn btn-sm btn-warning m-1" (click)="editClient(store)">Editar</button>
            <button class="btn btn-sm btn-danger m-1" (click)="deleteClient(store.id_tienda)">Eliminar</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- sidebar-->
 <div class="sidebar" id="sidebarStore">
  <div class="container-liner">
    <h4> Agregar Tienda</h4>
    <form class="m-2" [formGroup]="form" (ngSubmit)="addStore">
      <div class="mb-3">
        <label for="sucursal" class="form-label">Sucursal</label>
        <input type="text" formControlName="sucursal" class="form-control" id="sucursal" >
        <small class="form-text text-danger" *ngIf="form.controls['sucursal'].errors?.['required'] && form.controls['sucursal'].touched">
          El nombre de la sucursal es requerido
        </small>
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" formControlName="direccion" id="direccion">
        <small class="form-text text-danger" *ngIf="form.controls['direccion'].errors?.['required'] && form.controls['direccion'].touched">
          La dirección es requerida
        </small>
      </div>
      <button type="submit" class="btn btn-primary m-1" (click)="addStore()">Guardar</button>
      <button class="btn btn-danger m-1" (click)="closeSidebar()">Cerrar</button>
    </form>

  </div>
</div>
